<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Account â€“ SJSU Social</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --sjsu-blue: #0055a2;
            --sjsu-gold: #ffb81c;
            --bg: #f0f2f5;
        }

        body {
            background-color: var(--bg);
            font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
        }

        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-card {
            width: 460px;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.08);
        }

        .auth-logo {
            width: 85px;
            height: 85px;
            background-color: var(--sjsu-blue);
            border-radius: 50%;
            color: white;
            font-size: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: auto;
            font-weight: 600;
        }

        .btn-gold {
            background-color: var(--sjsu-gold);
            border-radius: 12px;
            border: none;
            color: #1b1b1b;
            font-weight: 600;
        }
    </style>
</head>

<body>

<div class="auth-container">
    <div class="auth-card">

        <div class="auth-logo">S</div>

        <h4 class="text-center fw-semibold mt-3">Create Account</h4>
        <p class="text-center text-muted mb-4">Join the SJSU Social community</p>

        <form method="post" action="/signup">

            <div class="mb-3">
                <label class="form-label fw-semibold">Full Name</label>
                <input name="fullname" type="text" class="form-control" placeholder="Enter your full name" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Email</label>
                <input name="email" type="email" class="form-control" placeholder="Enter your email" required>
                <small class="text-muted">Use your SJSU email for verification</small>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Password</label>
                <input name="password" type="password" class="form-control" placeholder="Create a password" required>
                <small class="text-muted">Must be at least 6 characters</small>
            </div>

            <div class="mb-4">
                <label class="form-label fw-semibold">Confirm Password</label>
                <input name="confirmPassword" type="password" class="form-control" placeholder="Confirm your password" required>
            </div>

            <div th:if="${error}" class="alert alert-danger py-2" th:text="${error}"></div>

            <button type="submit" class="btn btn-gold w-100">Create Account</button>
        </form>

        <div class="text-center mt-3 small">
            Already have an account?
            <a href="/login">Log In</a>
        </div>

        <p class="mt-4 text-center text-muted small">
            San Jose State University <br>
            Go Spartans! ðŸ’™ðŸ’›
        </p>
    </div>
</div>

</body>
</html>
